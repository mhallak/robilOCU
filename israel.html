<!DOCTYPE html>
<html>
  <head>
    <title>Israel</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 32.009257, lng: 34.9103223},
          zoom: 8
        });
        var robil= {lat: 32.009257, lng: 34.9103223};
        var marker = new google.maps.Marker({
	  position: robil,
	  map: map,
	  title: 'Start Point'
	});
	var infowindow = new google.maps.InfoWindow({
	  content: 'Start Here' + ' lat: 32.009257, lng: 34.9103223'
	});
	marker.addListener('click', function() {
	  infowindow.open(map, marker);
	});
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAofrSgojdpUBPhB8HfT8opr0wqt6SGwrc&callback=initMap"
    async defer>
    </script>
  </body>
</html>
